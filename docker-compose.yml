services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chitin-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chitin
      POSTGRES_PASSWORD: chitin_dev
      POSTGRES_DB: chitin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chitin -d chitin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chitin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  discourse-engine:
    build:
      context: ./discourse-engine
      dockerfile: chitin_wrapper/Dockerfile
      args:
        - GCS_MODELS_BUCKET=${GCS_MODELS_BUCKET:-chitin-discourse-models}
    container_name: chitin-discourse-engine
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCS_MODELS_BUCKET=${GCS_MODELS_BUCKET}
    volumes:
      # Mount GCP credentials for GCS access (if using service account)
      - ~/.config/gcloud:/root/.config/gcloud:ro
    healthcheck:
      # NOTE: Verify the health check port (8001) matches DISCOURSE_ENGINE_PORT environment variable
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
